<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <app-update-genre [genre]="updatedGenre" (genreUpdated)= "genreUpdated($event)" [ajout]="ajout" ></app-update-genre>
        </div>
    <table class="table table-striped">
    <thead>
    <tr> 
        <th>Id</th>
        <th>Nom de Genre</th>
        <th>description</th>
     </tr>
    </thead>
    <tbody *ngFor="let g of genres">
    <tr>
    <td>{{g.idG}}</td>
    <td>{{g.nomG}}</td>
    <td>{{g.descriptionG}}</td>
    <td><a class="btn btn-success" (click)="genreUpdated(g)">Editer</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
